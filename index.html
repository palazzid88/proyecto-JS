<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href=".\css\styles.css">
    <title>Desde la huerta a tu casa</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header class="header">

        <nav class="navbar navbar-expand-md navegador">
            <div class="container-fluid">
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="MenuNavegacion" class="collapse navbar-collapse justify-content-end nav__ul">
                <h1 class="animate__animated animate__bounce animate__backInLeft">De la huerta a tu casa</h1>
                <ul class="navbar-nav ms-3 ul__li">
                    <li class="li__ul">Inicio</li>
                    <li class="li__ul">Productos</li>
                    <li class="li__ul">Login</li>
                    <li class="li__ul">Ingreso</li>                  
            </ul>|
        </div>
        <button class="btn btn-primary btn_carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <img class="carrito_img" src="./img/carrito.png" alt=""> 
        </button>
            </div>
          </nav>
    </header>
<section id="id_buscador" class="div_buscador">
<div class="buscador_prod" id="buscador_prod"> 
    <div class="">
        <h4 class="subtitulo_buscador animate__animated animate__shakeX  animate__delay-2s">¿Que estás buscando?</h4>
        <input type="text" id="ingreso_buscador" placeholder="ej: banana">
    </div>
        <button type="button" id="btn_buscador" class="button_card">Buscar</button>
</div>
<!-- div boton para mostrar stock de todos los productos -->
<div id="mostrar_productos" class="mostrar_prod" >
</div>

</section>
<!-- contenedor para renderizar las cards de JS -->
<main id="main_container">
</main>

<!-- contenedor carrito -->


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="carrito">
        </div>
        <div id="total">
        </div>
    </div>
</div>
<footer>
    
</footer>
<!--SWEETALERT-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Toastify-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!--Javascrips-->
<script src="./js/stock.js"></script>
<script src="./js/app.js"></script>
<script src="./js/log.js"></script>
</body>
</html>
